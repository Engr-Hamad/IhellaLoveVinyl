<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IHellaLoveVinyl</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ee8056, #8058a0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: black;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .paint-emoji {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Card Container */
        .card-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 577px;
            margin: 10px;
        }

        .card {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: rgba(255, 255, 255, 0);
            cursor: pointer;
        }

        /* Clickable areas for the front card */
        #instagram { top: 1%; left: 30%; width: 40%; height: 6%; }
        #TickTok { top: 33.5%; left: 4%; width: 41%; height: 3%; }
        #Instagram { top: 37.5%; left: 4%; width: 41%; height: 3%; }
        #website { top: 41.5%; left: 4%; width: 41%; height: 3%; }
        #follow { top: 17%; left: 50%; width: 31%; height: 3%; }

        /* Clickable QR code on the back card */
        #qr-code { 
            top: 47.5%; 
            left: 28.4%; 
            width: 43%; 
            height: 22%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-code img {
            width: 110%;
            height: 110%;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
        }

        /* Wrapper for Cards */
        .wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .card-container {
                width: 90%;
            }
            .wrapper {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }
            .card-container {
                width: 100%;
            }
            .wrapper {
                gap: 5px;
            }
        }
    </style>
</head>
